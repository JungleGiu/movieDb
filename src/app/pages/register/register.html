<div class="flex justify-center h-screen flex-row gap-10" >
    <form class="flex flex-col justify-center gap-5" (submit)="onSubmit()" [formGroup]="registerForm">
        <h1 class="font-secondary text-7xl text-white">Register</h1>
        <div class="flex flex-col gap-2">
            <label class="font-primary text-xl text-white" for="email">Email</label>
            <input class="bg-slate-600 text-white border-2 rounded-md px-2" type="email" formControlName="email" placeholder="Email">
        </div>    
        <div class="flex flex-col gap-2">
            <label class="font-primary text-xl text-white" for="password">Password</label>
            <input class="bg-slate-600 text-white border-2 rounded-md px-2" type="password" formControlName="password" placeholder="Password">
        </div>    
        <button class="bg-amber-500 text-white border-2 rounded-md px-2" type="submit" >Login</button>
    </form >
          
</div>
